<!DOCTYPE html>
<html lang="en">
<head>

    <script>

            var result;

            let name = document.querySelector("#name").value 
            console.log(name);

            console.log(rollno);

                var a = document.querySelector("#prom")
                a.innerHTML = "Input Field is Required!"
                a.style.color = 'green';
                    }

            else{

                    yoursub1.innerHTML = sub1;

                    yoursub2.innerHTML = sub2;

                    yoursub3.innerHTML = sub3;

                    var obtainedmarks = document.querySelector("#obmrk")
                    obtainedmarks.innerHTML = obtmarks;

                    var percentage = document.querySelector("#percent")
                    percentage.innerHTML = percent;

                    var marksheet = document.querySelector("#res") 


                    if(percent >= 50){
                        result = "PASSED";

                    }
                    else{
                        result = "FAILED";
                        marksheet.className = "Red";
                    }

                    marksheet.innerHTML = result;
