<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Green{
            font-weight: bold;
            color: green;
            /* background-color: cadetblue; */
        }
    </style>
</head>
<body>
  
    <input type="number" id="in1">
    <input type="number" id="in2">
    <input type="text" id="in3">
    <button onclick="myFunc()">Click</button>
    <h1></h1>

    <script>
        
        function myFunc(){
            var result;
            let head = document.querySelector("h1")
            let a = document.querySelector("#in1").value
            // document.write(a);
            console.log(a);

            let b = document.querySelector("#in2").value
            // document.write(b);
            console.log(b);

            let c = document.querySelector("#in3").value
            // document.write(c);
            console.log(c);

            if(c == "+"){
                    result = a+b;
            }
            else if(c == "-"){
                     result= a-b;
            }
            else if(c == "*"){
                    result= a*b;
            }
            else if(c == "/"){
                    result= a/b;
            }
            else if(c == "%"){
                    result= a%b; 
            } 

            // document.write(result)
            // console.log(document.querySelector("h1"))

            
            // console.log(head)
            head.innerHTML = result;
            head.className="Green"
            console.log(head)


        }
    </script>
</body>
</html>
